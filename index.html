<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
            text-align: center;
            margin: 0;
            padding: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            background-color: #1f1f1f; /* Slightly lighter background for contrast */
            border: 3px solid #333333; /* Darker border for rim */
            border-radius: 10px; /* Rounded corners */
            padding: 10px;
            width: 200px; /* Fixed width */
            height: 250px; /* Fixed height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        .game-card img {
            width: 100px;
            height: 100px;
            object-fit: cover; /* Ensure consistent image scaling */
            border-radius: 10px;
        }

        .game-card a {
            color: #ffffff; /* White text for links */
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .game-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
