<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background for fallback */
            color: #ffffff; /* White text */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        #stars, #stars2, #stars3 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place stars in the background */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 20px;
            position: relative; /* So stars stay in the background */
        }

        .game-card {
            background-color: #1f1f1f; /* Slightly lighter background for contrast */
            border: 3px solid #333333; /* Darker border for rim */
            border-radius: 10px; /* Rounded corners */
            padding: 10px;
            width: 200px; /* Fixed width */
            height: 250px; /* Fixed height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        .game-card a {
            color: #ffffff; /* White text for links */
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .game-card a img {
            display: block; /* Ensure image and text are separate */
            margin: 0 auto; /* Center the image */
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
        }

        .game-card a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
