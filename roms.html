        <style>
            body {
                background-color: #1a1a1a;
                color: #ffffff;
                font-family: 'Comic Sans MS', cursive, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
    
            #stars, #stars2, #stars3 {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: -1;
            }
    
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
                position: relative;
            }
    
            .game-card {
                background-color: #1f1f1f;
                border: 3px solid #333333;
                border-radius: 10px;
                padding: 10px;
                width: 200px;
                height: 250px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            }
    
            .game-card a {
                color: #ffffff;
                text-decoration: none;
                font-size: 14px;
                font-weight: bold;
                text-align: center;
            }
    
            .game-card a img {
                display: block;
                margin: 0 auto;
                width: 160px;
                height: 160px;
                object-fit: cover;
                border-radius: 10px;
            }
    
            .game-card a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var cloakedWord = document.getElementById('cloaked-word');
    
                cloakedWord.addEventListener('click', function (event) {
                    event.preventDefault();
    
                    var newTab = window.open('about:blank', '_blank');
    
                    if (newTab) {
                        var newTabBody = newTab.document.body;
                        newTabBody.style.padding = '0';
                        newTabBody.style.margin = '0';
    
                        var iframe = document.createElement('iframe');
                        iframe.src = window.location.href;
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
    
                        newTab.document.body.appendChild(iframe);
                    } else {
                        alert("Couldn't open a new tab.");
                    }
                });
            });
        </script>
